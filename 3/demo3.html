<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script>
		function GetStyle(obj, name){
			if(obj.currentStyle){//IE
				alert(obj.currentStyle[name]);
			}else{//ff chrome
				alert(getComputedStyle(obj,false)[name]);
			}
		}
		window.onload = function () {
			var oDiv = document.getElementById('div1');
			
			GetStyle(oDiv, 'width');
		}
	</script>
</head>
<body>
	<div id="div1">
		
	</div>
</body>
</html>

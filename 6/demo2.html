<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分享</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#div1{
			width: 100px;
			height: 300px;
			background-color: #00cc00;
			position: absolute;
			margin-top: 200px;
			left: -100px;
			
		}
		#div1 span{
			width: 30px;
			height: 100px;
			background-color: #0000ee;
			position: absolute;
			right: -30px;
			top: 100px;
		}
	</style>
	<script>
		window.onload = function() {
			var oDiv = document.getElementById('div1');
			//var oSp = oDiv.getElementsByTagName('span')[0];
			

			oDiv.onmouseover = function () {
				move(0);
			};
			oDiv.onmouseout = function () {
				move(-100);
			};
		}
		var timer = null;


		function move(position) {
			var oDiv = document.getElementById('div1');
			clearInterval(timer);
			timer = setInterval(function (){
				var speed = 0;
				if(position < oDiv.offsetLeft){
					speed = -5;
				}else{
					speed = 5;
				}
				if(oDiv.offsetLeft == position){
					clearInterval(timer);
				}else{

					oDiv.style.left = oDiv.offsetLeft + speed + 'px';
				}
			}, 30);
		}

	</script>
</head>
<body>
	<div id="div1">
		<span>分享</span>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<input type="text" id="text"><button id="sub">	提交</button>
	<script>	
		var oT = document.getElementById('text');
		var oS = document.getElementById('sub');
		var num = 0

		oS.onclick = function(){
			if(oT.value < 60){
				num = 1;
			}
			else if(oT.value < 70){
				num = 2;
			}
			else if(oT.value < 80){
				num = 3;
			}
			else if(oT.value < 90){
				num = 4;
			}else{
				num = 5;
			}
			switch(num){
			case 1:
				alert("不及格");
				break;
			
			case 2:
				alert("及格");
				break;
			
			case 3:
				alert("一般");
				break;
			
			case 4:
				alert("良好");
				break;
			default:
				alert("优秀");
				break;
			}
			
		}
	</script>
</body>
</html>

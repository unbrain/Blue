<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找出符合条件的数</title>
</head>
<body>
	<h3>
		找出100-999之间能被11和7同时整除的整数的个数及累加和
	</h3>
	<p>
		区间中符合条件的数有（输出格式： 10个一行）
	</p>
	<p id="num1"></p>
	<p id="num2"></p>
	<p>
		区间中符合条件的个数共有<span id="geshu"></span>
	</p>
	<p>
		区间中符合条件的数的累加和为<span id="count"></span>
	</p>
	<script>
		var Op1 = document.getElementById("num1");
		var Op2 = document.getElementById("num2");
		var Osp1 = document.getElementById("geshu");
		var Osp2 = document.getElementById("count");

		var num = [];
		var num1 = "";
		var flag = 0;//计数
		var count = 0;//累加和
		for(var i = 100; i < 999; i++){
			if(i%11 == 0 && i%7 == 0){
				num.push(i);
				flag++;
				count += i;
			}
		}

		for(i = 0; i < 10; i++){
			num1 =num1 + num[i] + " ";
		}
		//alert(num1);
		Op1.innerHTML = num1;
		Op2.innerHTML = num[10];		

		Osp1.innerHTML = flag;
		Osp2.innerText = count;
		
	</script>
</body>
</html>

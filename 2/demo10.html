<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒置99惩罚口诀表</title>
</head>
<body>
	<h1>倒置99惩罚口诀表</h1>
	<script>	
		var num = 0;
		for(i = 9; i > 0; i--){
			for (var j = 1; j <= i; j++) {
				num = i * j;
				document.write(j + "*" + i + " = "+ num + " ");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>

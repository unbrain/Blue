<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	demo5</title>
	<style>
		#div1{
			height: 200px;
			width: 200px;
			background: green;
		}
	</style>
</head>
<body>
	<input id="but1" type="button" value="显示隐藏">
	<div id="div1">
		
	</div>
	<script>
		var oDiv = document.getElementById('div1');
		var oBtn = document.getElementById('but1');

		oBtn.onclick = function () {
			if(oDiv.style.display == "block"){
				oDiv.style.display = "none";
			}else{
				oDiv.style.display = "block";
			}
		}
	</script>
</body>
</html>

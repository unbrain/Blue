<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ClassName</title>
	<style>
		#div1{
			width: 100px;
			height: 100px;
			
			border: 1px solid black;
		}
		.box{
			background: red;
		}
	</style>
</head>
<body>
	<input id="btu1" type="button" value="变红">
	<div id="div1"></div>
	<script>	
		var oBtn = document.getElementById('btu1');
		var oDiv = document.getElementById('div1');

		oBtn.onclick = function () {
			//oDiv.class = "box";
			oDiv.className = "box";//class 为JS中的关键字
		}
	</script>
</body>
</html>

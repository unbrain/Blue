<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		window.onload =function(){
			var oTb = document.getElementById('table1');
			var oldC = '';


			// alert(oTb.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[0].getElementsByTagName('td')[1].innerHTML);
			//alert(oTb.tBodies[0].rows[0].cells[1].innerHTML);

			for(var i = 0; i < oTb.tBodies[0].rows.length; i++){
				if(i % 2){
					oTb.tBodies[0].rows[i].style.background = '';
				}else{
					oTb.tBodies[0].rows[i].style.background = 'green';
				}

				

				oTb.tBodies[0].rows[i].onmouseover = function (){
					oldC = this.style.background;
					this.style.background = 'yellow';
				}
				oTb.tBodies[0].rows[i].onmouseout = function (){
					this.style.background = oldC;
				}
			}


		}
	</script>

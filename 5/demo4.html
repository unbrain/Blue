<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除</title>
	<script>
		window.onload = function (){
			var oUl = document.getElementById('ul1');
			var aA = oUl.getElementsByTagName('a');

			for(var i =0; i < aA.length; i++){
				aA[i].onclick = function (){
					oUl.removeChild(this.parentNode);
				}
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li>0<a href="#"> 删除</a></li>
		<li>1<a href="#"> 删除</a></li>
		<li>2<a href="#"> 删除</a></li>
		<li>3<a href="#"> 删除</a></li>
		<li>4<a href="#"> 删除</a></li>

</body>
</html>

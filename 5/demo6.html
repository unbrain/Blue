<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格增删</title>
	<script>
		window.onload =function(){
			var oTb = document.getElementById('table1');
			var oT1 = document.getElementById('text1');
			var oT2 = document.getElementById('text2');
			var oBtn1 = document.getElementById('btn1');
			var sum = oTb.tBodies[0].rows.length + 1;

			// alert(oTb.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[0].getElementsByTagName('td')[1].innerHTML);
			//alert(oTb.tBodies[0].rows[0].cells[1].innerHTML);

			oBtn1.onclick = function (){
				var oTr = document.createElement('tr');
				var oTd = document.createElement('td');
				oTd.innerHTML = sum++;
				oTr.appendChild(oTd);

				var oTd = document.createElement('td');
				oTd.innerHTML = oT1.value;
				oTr.appendChild(oTd);

				var oTd = document.createElement('td');
				oTd.innerHTML = oT2.value;
				oTr.appendChild(oTd);

				var oTd = document.createElement('td');
				oTd.innerHTML = '<a href = "#">删除</a>';
				oTr.appendChild(oTd);

				oTb.tBodies[0].appendChild(oTr);

				oTd.getElementsByTagName('a')[0].onclick = function(){
					oTb.tBodies[0].removeChild(this.parentNode.parentNode);
				}
			}
		}
	</script>
</head>
<body>
	姓名：<input type="text" id="text1">
	体重：<input type="text" id="text2">
	<input type="button" id="btn1" value="添加">
	<table border="1px" width="500px" id="table1">
		<thead>

			<td>姓名</td>

			<td>操作</td>

</body>

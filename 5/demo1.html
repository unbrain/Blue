<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐藏</title>
	<script>
		window.onload = function (){
			var oUl = document.getElementById('ul1');
			var aA = oUl.getElementsByTagName('a');

			for(var i =0; i < aA.length; i++){
				aA[i].onclick = function (){
					this.parentNode.style.display = 'none';
				}
			}

			if(oUl.firstElementChild){
				oUl.firstElementChild.style.background = 'red';//FF Chrome
			}else{
				oUl.firstChild.style.background = 'red';//IE6-8
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li>0<a href="#"> 隐藏</a></li>
		<li>1<a href="#"> 隐藏</a></li>
		<li>2<a href="#"> 隐藏</a></li>
		<li>3<a href="#"> 隐藏</a></li>
		<li>4<a href="#"> 隐藏</a></li>
		<li>5<a href="#"> 隐藏</a></li>
		<li>6<a href="#"> 隐藏</a></li>
		<li>7<a href="#"> 隐藏</a></li>
		<li>8<a href="#"> 隐藏</a></li>
		<li>9<a href="#"> 隐藏</a></li>
	</ul>
</body>
</html>
